<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mission to Mars</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <!-- Page title and web scrape button -->
        <div class="jumbotron text-center">
            <h1>Mission to Mars</h1>
            <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape the Web</a></p>
        </div>

        <!-- Latest Mars News -->
        <div class="row">
            <div class="col-md-12">
                <h2>Latest Mars News</h2>
                <br>
                <h4>{{mars_dict.news_title}}</h4>
                <p>{{mars_dict.news_p}}</p>
            </div>
        </div>

        <div class="row">

            <!-- Featured Mars Image -->
            <div class="col-md-7">
                <h2>Featured Mars Image</h2>
                <br>
                <img src="{{mars_dict.featured_image_url|safe}}" alt="Featured Mars Image">
            </div>

            <!-- Mars Facts -->
            <div class="col-md-5">
                <h2>Mars Facts</h2>
                <br>
                <div>{{mars_dict.mars_html_table|safe}}</div>
            </div>

        </div>
        <br>

        <!-- Mars Hemipsheres-->

        <div class="row">
            <br>
            <h2 class="align-items-center">Mars Hemispheres</h2>
            <br>
        </div>
        
        <div class="row">
            {% for image in mars_dict.hemisphere_image_urls %}        
            <div class="col-md-6">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{image.img_url|safe}}" alt="{{image.title|safe}}">
                    <div class="card-body">
                        <p class="card-text">{{image.title|safe}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
